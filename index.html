<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>SELLINGO</title>
</head>
<body>
    <header>
        <div class="container upperNav">
            <div>
                <a href="/"><img src="assets/logo-sellingo.svg" alt="logo" class="logo"/></a>
                <nav>
                    <ul>
                        <li>O Nas</li>
                        <li>Aktualności</li>
                        <li>Koszty dostawy</li>
                    </ul>
                </nav>
            </div>
            <div class="icons">
                <img src="assets/user.png" alt="user_icon" class="user"/>
                <img src="assets/heart.png" alt="heart_icon" class="favourites"/>
                <img src="assets/basket.png" class="basket" alt="basket_icon"/>
            </div>
            <input type="checkbox" class="menu__btn" id="menu__btn">
            <label for="menu__btn" class="menu__toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="decoration"></div>

        <nav class="container lowerNav">
            <ul>
                <li>Damskie</li>
                <li>Męskie</li>
                <li>Dziecięce</li>
                <li>Promocje</li>
                <li>Nowości</li>
                <li>Producenci</li>
            </ul>
        </nav>
        <div class="container input">
            <input type="text" name="browser" minlength="3" id="browser" placeholder="Wpisz czego szukasz">
            <button type="submit">Szukaj</button>
        </div>
    </header>


        <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/slider_1.png" alt="slide_1"/></div>
            <div class="swiper-slide green">Slide 2</div>
            <div class="swiper-slide red">Slide 3</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <!-- If we need scrollbar -->
    </div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper(".swiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
</body>
</html>
